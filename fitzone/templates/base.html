<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_name %}FITZONE{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        :root {
            --neon-purple: #8b5cf6;
            --neon-purple-dark: #7c3aed;
            --neon-purple-light: #a78bfa;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-border: #f1f5f9;
            --text-dark: #0f172a;
            --text-gray: #64748b;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #e2e8f0;
            --dark-text-light: #94a3b8;
            --accent-gradient: linear-gradient(135deg, var(--neon-purple), var(--neon-purple-dark));
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        body.dark-theme {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* HEADER STYLES */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--light-border);
            transform: translateY(-100%);
            transition: transform 0.4s ease;
        }

        .navbar.visible {
            transform: translateY(0);
        }

        .dark-theme .navbar {
            background: rgba(15, 23, 42, 0.98);
            border-bottom: 1px solid var(--dark-border);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            transition: var(--transition);
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
            white-space: nowrap;
        }

        .dark-theme .nav-links a {
            color: var(--dark-text);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--neon-purple);
            background: rgba(139, 92, 246, 0.1);
        }

        /* Logo */
        .nav-links a[style*="font-size:30px"] {
            font-size: 1.8rem !important;
            font-weight: 800;
            color: var(--neon-purple) !important;
            text-decoration: none;
            margin-right: 0 !important;
        }

        /* Auth Buttons */
        .btn-auth {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--text-dark);
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .dark-theme .btn-auth {
            color: var(--dark-text);
            border-color: var(--neon-purple);
        }

        .btn-auth:hover {
            background: var(--neon-purple);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: var(--transition);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hamburger:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2.5px;
            background: var(--text-dark);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }

        .dark-theme .hamburger span {
            background: var(--dark-text);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: var(--neon-purple);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: var(--neon-purple);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            min-height: calc(100vh - 160px);
        }

        /* Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-purple-light) 0%, transparent 70%);
            animation: floatParticle 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(100px, 100px) rotate(180deg) scale(1.2);
                opacity: 0.5;
            }
        }

        /* MOBILE STYLES */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 15px;
            }
            
            .hamburger {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(25px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 100px 20px 50px;
                gap: 1rem;
                transform: translateX(-100%);
            }

            .dark-theme .nav-links {
                background: rgba(15, 23, 42, 0.98);
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-links a {
                font-size: 1.1rem;
                padding: 12px 25px;
                width: 100%;
                max-width: 280px;
                text-align: center;
                border: 2px solid transparent;
            }

            .nav-links a:hover,
            .nav-links a.active {
                background: rgba(139, 92, 246, 0.1);
                border-color: var(--neon-purple);
            }

            .nav-links a[style*="font-size:30px"] {
                font-size: 2rem !important;
                margin-bottom: 1rem;
            }

            .btn-auth {
                min-width: 200px;
                padding: 12px 25px;
                margin-top: 1rem;
            }

            .main-content {
                margin-top: 70px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 12px;
            }
            
            .nav-links {
                padding: 90px 15px 40px;
            }
            
            .nav-links a {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .btn-auth {
                min-width: 180px;
                padding: 10px 20px;
            }
        }

        /* TABLET STYLES */
        @media (min-width: 769px) and (max-width: 1024px) {
            .navbar {
                padding: 15px 25px;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.95rem;
                padding: 8px 14px;
            }
            
            .btn-auth {
                min-width: 110px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="{% if user.is_authenticated and user.userprofile.theme %}dark-theme{% endif %}">
    <!-- Particles Background -->
    <div class="particles-container" id="particles"></div>

    <!-- Header -->
    {% include '_inc/_header.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include '_inc/_footer.html' %}

    <!-- ЕДИНЫЙ JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== BASE TEMPLATE LOADED ===');
            
            // Mobile menu functionality
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }

            // Close mobile menu when clicking on links
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Navbar scroll effect
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        navbar.classList.add('visible');
                    } else {
                        navbar.classList.remove('visible');
                    }
                });

                // Initialize on load
                if (window.scrollY > 50) {
                    navbar.classList.add('visible');
                }
            }

            // Create particles
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                const particleCount = window.innerWidth <= 768 ? 8 : 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 80 + 30;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 20;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && navLinks) {
                    navLinks.classList.remove('active');
                    if (hamburger) {
                        hamburger.classList.remove('active');
                    }
                }
            });
        });

        // Global keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl + X for logout
            if ((e.ctrlKey && e.key === 'x') || (e.ctrlKey && e.key === 'ч')) {
                e.preventDefault();
                const isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
                
                if (isAuthenticated) {
                    window.location.href = "{% url 'logout' %}";
                }
            }
        });
    </script>

    {% block skripts %}
    <!-- Page-specific scripts will be injected here -->
    {% endblock %}
</body>
</html>
